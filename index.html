<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="login-div">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuario: </label>
            <input type="text" id="username"  />
            <br>
            <label for="password">Contraseña: </label>
            <input type="password" id="password"  />
            <br>
            <input type="submit" value="Ingresar" />
          </form>
          <p id="login-error" style="color: red; display: none;">Credenciales no validas. Intentalo de nuevo.</p>
    </div>
    <div id="main" style="display: none;">
        <h1>U-Wallet</h1>
        <h2>Saldo Actual: <span id="saldo-actual"></span> Bs</h2>
        <h3>Registrar ingreso</h3>
        <form id="ingreso-form">
            <label for="ingreso">Bs: </label>
            <input type="number" id="ingreso" min="0" required />
            <label for="descripcion-ingreso">Descripción: </label>
            <input type="text" id="descripcion-ingreso" required />
            <label for="categoria-ingresos">Categoría: </label>
            <select name="categoria" id="categoria-ingresos">
                <option value="Salario">Salario</option>
                <option value="Ventas">Ventas</option>
                <option value="Apuestas">Apuestas</option>
                <option value="Reembolsos">Reembolsos</option>
                <option value="Regalos">Regalos</option>
                <option value="Otros">Otros</option>
            </select>
            <input type="date" id="fecha-ingreso" placeholder="Fecha (opcional)" />
            <input type="submit" value="Registrar ingreso" />
        </form>

        
        <h4>Historial de ingresos</h4>
        
        <label for="ver-categoria-ingresos"></label>
            <select name="categoria" id="ver-categoria-ingresos">
                <option value="Todos">Todos</option>
                <option value="Salario">Salario</option>
                <option value="Ventas">Ventas</option>
                <option value="Apuestas">Apuestas</option>
                <option value="Reembolsos">Reembolsos</option>
                <option value="Regalos">Regalos</option>
                <option value="Otros">Otros</option>
            </select>

        <div id="ingresos-div"></div>
        
        <h3>Registrar gasto</h3>
        <form id="gasto-form">
            <label for="gasto">Bs: </label>
            <input type="number" id="gasto" min="0" required />
            <label for="descripcion-gasto">Descripción: </label>
            <input type="text" id="descripcion-gasto" required />
            <input type="date" id="fecha-gasto" placeholder="Fecha (opcional)" />
            <input type="submit" value="Registrar gasto" />
        </form>

        <h4>Historial de gastos</h4>
        <div id="gastos-div"></div>

        
    </div>

    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
