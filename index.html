<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="login-div">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuario: </label>
            <input type="text" id="username" required />
            <br>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" required />
            <br>
            <input type="submit" value="Ingresar" />
          </form>
          <p id="login-error" style="color: red; display: none;">Credenciales no validas. Intentalo de nuevo.</p>
    </div>
    <div id="main" style="display: none;">
        <h1>U-Wallet</h1>
        <h2>Registrar gasto</h2>
        <form id="gasto-form">
            <label for="gasto">Bs: </label>
            <input type="number" id="gasto" min="0" required />
            <label for="descripcion-gasto">Descripción: </label>
            <input type="text" id="descripcion-gasto" required />
            <input type="submit" value="Registrar gasto" />
        </form>

        <h3>Historial de gastos</h3>
        <div id="gastos-div"></div>

        <h2>Registrar ingreso</h2>
        <form id="ingreso-form">
            <label for="ingreso">Bs: </label>
            <input type="number" id="ingreso" min="0" required />
            <label for="descripcion-ingreso">Descripción: </label>
            <input type="text" id="descripcion-ingreso" required />
            <input type="submit" value="Registrar ingreso" />
        </form>

        <h3>Historial de ingresos</h3>
        <div id="ingresos-div"></div>

        <h3>Saldo Actual: <span id="saldo-actual"></span> Bs</h3>
    </div>

    <script type="module" src="./src/presenter.js"></script>
</body>
</html>
